# Wi-Fi stack and common Atheros support (Solo uses ath9k)
CONFIG_CFG80211=m
CONFIG_CFG80211_DEFAULT_PS=y
# CONFIG_CFG80211_REG_DEBUG is not set
CONFIG_MAC80211=m
CONFIG_ATH_CARDS=m
# Atheros SDIO (ath6kl family) for broader module compatibility
CONFIG_ATH6KL=m
CONFIG_ATH6KL_SDIO=m
CONFIG_ATH9K=m
CONFIG_ATH9K_COMMON=m
CONFIG_ATH9K_HTC=m
CONFIG_ATH9K_PCI=y
CONFIG_ATH9K_LEGACY_RATE_CONTROL=y
